variant: GoUltraFast

keep:
  # ── application source (Go) ─────────────────────────
  - cmd/
  - cmd/**
  - internal/
  - internal/**
  - pkg/
  - pkg/**
  - configs/
  - configs/**
  - go.mod
  - git.ignore

  # ── tests ───────────────────────────────────────────
  - test/
  - test/**

  # ── build & project metadata ────────────────────────
  - Makefile
  - Dockerfile
  - README.md

  # ── IDE / run configs ───────────────────────────────
  - runConfigurations/Go/
  - runConfigurations/Go/**

  # ── deployment & infra (shared) ─────────────────────
  - skaffold.yaml
  - chart/
  - chart/**
  - infra/
  - infra/**

protected:
  - runConfigurations
  - test