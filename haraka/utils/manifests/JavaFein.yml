variant: JavaFein

keep:
  # ── application source ────────────────────────────
  - src/main/java/
  - src/main/java/**
  - src/main/resources/
  - src/main/resources/**

  # ── tests ─────────────────────────────────────────
  - src/test/java/
  - src/test/java/**

  # ── build & project metadata ──────────────────────
  - pom.xml
  - Dockerfile
  - Makefile
  - README.md

  # ── IDE / run configs ─────────────────────────────
  - runConfigurations/SpringBoot/
  - runConfigurations/SpringBoot/**

  # ── deployment & infra (shared) ───────────────────
  - skaffold.yaml
  - chart/
  - chart/**
  - infra/
  - infra/**

protected:
  - src
  - src/main
  - src/test
  - runConfigurations